<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="script.css">
     <title>QUIZ</title>
  

</head>

<body>
    <div class="container">
     <h1>QUIZ</h1>
     <div class="start-screen">
        <button id="start-button">Start</button>
    </div>

    <div id="display-container">
        <div class="number-of-count"></div>
           <span class="number-of-questions"></span>
             1 OF 4 QUESTIONS
            </span>
        </div>

            <div class="timer-div">
               <span class="time-left" >8 seconds</span>
            </div>
        <h2 id="question"> PRESS TO START QUIZ</h2>
        <div id="answer-buttons"></div>
        <div class="start-screenscore hide"></div>
        <div id="user-score">SHOW SCORE</div>
        <button id="restart">RESTART</button>
    
    <section class="highscore-container hide">
        <h3>HIGHSCORE AREA</h3>
        <h5>END OF QUIZ, PLEASE ENTER INITIALS</h5>
    </section>
</div>
    

    <script src="script.js"></script>

</body>

</html>
